<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="popup.css" />
  </head>
  <body>
    <div class="container">
      <h1>YouTube Focus</h1>

      <div class="toggle-group">
        <label class="switch">
          <input type="checkbox" id="toggleVideos" />
          <span class="slider"></span>
        </label>
        <span>Hide Landing Videos</span>
      </div>

      <div class="toggle-group">
        <label class="switch">
          <input type="checkbox" id="toggleRecommendations" />
          <span class="slider"></span>
        </label>
        <span>Hide Search Recommendations</span>
      </div>

      <div class="toggle-group">
        <label class="switch">
          <input type="checkbox" id="toggleSearchCenter" />
          <span class="slider"></span>
        </label>
        <span>Center Search Bar</span>
      </div>
    </div>
    <script src="popup.js"></script>
  </body>
</html>
